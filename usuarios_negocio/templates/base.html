{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    {% block header %}
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="{% url 'home' %}" class="text-2xl font-bold">Tu Tienda de Videojuegos</a>
            <nav>
                <a href="#productos" class="mx-2">Productos</a>
                <a href="#nosotros" class="mx-2">Nosotros</a>
                <a href="#contacto" class="mx-2">Contacto</a>
                <a href="{% url 'login' %}" class="mx-2">Iniciar Sesi√≥n</a>
            </nav>
        </div>
    </header>
    {% endblock %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% block javascript %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
